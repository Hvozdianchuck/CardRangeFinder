spring.application.name=CardRangeFinder

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/cardinfo
spring.datasource.username=myuser
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.flyway.clean-on-validation-error=true
spring.flyway.url=jdbc:postgresql://localhost:5432/cardinfo 
spring.flyway.user=myuser
spring.flyway.password=password

# Connection Pool Configuration (HikariCP by default)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

